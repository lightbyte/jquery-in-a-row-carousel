<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>inarowCarousel jQuery plugin test</title>

	<!-- use http://code.jquery.com/jquery-latest.js for the latest jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="inarowCarousel.css" />
	<script type="text/javascript" src="../jquery.inarowCarousel.js"></script>

	<script type="text/javascript">
	//<![CDATA[

	$(document).ready(function(){
		$('.inarowCarousel').inarowCarousel({elementTag: 'img'});
	});

	//]]>
	</script>
</head>
<body>
	<div class="inarowCarousel">
		<div class="covers">
			<img src="images/image1.jpg" alt="image1" />
			<img src="images/image2.jpg" alt="image2" />
			<img src="images/image3.jpg" alt="image3" />
			<img src="images/image4.jpg" alt="image4" />
		</div>
	</div>
</body>
</html>
